server {
    listen 80;
    server_name localhost;

    # Корневая директория для статических файлов // Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Пытаемся обслужить файл напрямую, затем директорию, затем fallback на index.html для SPA // Try to serve file directly, then directory, then fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Дополнительные настройки для улучшения производительности и безопасности (опционально) // Optional: Additional settings for performance and security
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
        expires 1M; # Кэшируем статику на 1 месяц // Cache static assets for 1 month
        add_header Cache-Control "public";
    }

    # Отключаем логи доступа для уменьшения I/O (можно включить при необходимости) // Disable access log to reduce I/O (can be enabled if needed)
    access_log off;
    # error_log /var/log/nginx/error.log warn; # Можно направить в /data/logs/nginx_error.log если нужно // Could redirect to /data/logs/nginx_error.log if needed
}
